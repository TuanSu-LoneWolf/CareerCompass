<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="si.css">
</head>
<body>
    <div class="login-container">
        <h1>Đăng nhập</h1>
        <div id="error-message" style="color: red; margin-bottom: 15px; font-weight: bold;"></div> <!-- Thêm khu vực hiển thị lỗi -->

        <!-- Form đăng nhập thường -->
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Nhập địa chỉ email">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </form>

        <div class="separator">
            <span>Hoặc</span>
        </div>

        <!-- Nút đăng nhập Google -->
        <button id="google-login-btn" class="btn btn-google">
            <!-- SVG Logo Google đơn giản -->
            <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                <path fill="currentColor" d="M488 261.8C488 403.3 381.5 512 244 512 110.3 512 0 401.7 0 261.8 0 122.1 105.3 8.4 244 8.4c69.1 0 128.8 27.3 174.2 68.1l-61.9 59.7C333.5 111.1 293.3 91.3 244 91.3c-74.6 0-134.9 60.8-134.9 135.9s60.3 135.9 134.9 135.9c83.2 0 111.1-61.1 114.6-88.9H244v-76.1h239.9c2.3 12.7 3.7 26.1 3.7 40.4z"/>
            </svg>
            Đăng nhập với Google
        </button>

        <div class="extra-links">
            <a href="#">Quên mật khẩu?</a>
            <span>|</span>
            <a href="./su.html">Tạo tài khoản mới</a>
        </div>
    </div>

    <!-- Quan trọng: Thêm type="module" -->
    <script type="module" src="si.js"></script>
</body>
</html>
