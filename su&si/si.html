            <img src="../su&si/img/images.png" alt="avatar" class="usericon">

            <div class="social-login">
                <button class="google-btn" onclick="loginWithGoogle()">
                    <img src="./img/ggicon.svg" alt="google"></button>
                <button class="facebook-btn" onclick="loginWithFacebook()">
                    <img src="./img/fbicon.svg" alt="facebook"></button>
                <button class="github-btn" onclick="loginWithGithub()">
                    <img width="24" height="24" src="./img/githubicon.svg" alt="github"/>
            </div>
            <input type="text" id="username" placeholder="Tên đăng nhập" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <button onclick="login()">Đăng nhập</button>
            <a href="#">Quên mật khẩu</a>
