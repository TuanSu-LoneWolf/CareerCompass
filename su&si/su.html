    </header>
    <div class="container">
        <div class="container">
            <div class="signup-form">
                <img src="../su&si/img/images.png" alt="avatar" class="usericon">
                <h2>Đăng ký</h2>
                <div class="social-login">
                    <button class="google-btn" onclick="loginWithGoogle()">
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="google">
                    </button>
                    <button class="facebook-btn" onclick="loginWithFacebook()">
                        <img src="https://img.icons8.com/color/16/000000/facebook-new.png" alt="facebook">
                    </button>
                    <button class="github-btn" onclick="loginWithGithub()">
                        <img src="https://img.icons8.com/color/16/000000/github--v1.png" alt="github">
                    </button>
                </div>
                <form>
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" id="username" name="username" placeholder="Tên đăng nhập">
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">Tôi đồng ý với <a href="#">các điều khoản và điều kiện</a></label>
                    </div>
                    <button type="submit">Đăng ký</button>
                </form>
                <p>Bạn đã có tài khoản? <a href="../su&si/si.html">Đăng nhập</a></p>
            </div>
        </div>
